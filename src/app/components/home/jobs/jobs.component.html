<section class="section" id="jobs">
  <div class="container jobs">
    <div class="section-box">
      <div class="about-title mb-5" data-animate="slideInUp" data-animate-duration="1000"[style]="setTextAlign('Banner.Myname' | translate)">
        <h3 [class]="setTitleClass('Banner.Myname' | translate)">
          <span class="code-font n-section-title" [style]="setTextAlign('Banner.Myname' | translate)">02.{{ "Experience.Title" | translate }}</span>          
        </h3>
      </div>
      <div class="jobs-tabs" data-animate="fadeInUp" data-animate-duration="1200" data-animate-delay="300" [style]="setTextAlign('Banner.Myname' | translate)">
        <ul
          ngbNav
          #nav="ngbNav"
          [(activeId)]="active"
          orientation="vertical"
          class="nav-tabs jobs-tabs"
          [style]="setTextAlign('Banner.Myname' | translate)"
        >
          <li
            *ngFor="let job of 'Experience.Jobs' | translate; let i = index"
            [title]="job.Tab"
            [ngbNavItem]="i"
            data-animate="scaleIn"
            [attr.data-animate-delay]="600 + (i * 150)"
            [style]="setTextAlign('Banner.Myname' | translate)"
          >
            <a ngbNavLink [style]="setTextAlign2('Banner.Myname' | translate)">{{ job.Tab }}</a>
            <ng-template ngbNavContent [style]="setTextAlign('Banner.Myname' | translate)">
              <h4 class="title-tab-content" [style]="setTextAlign1('Banner.Myname' | translate)">
                {{ job.Title }} |
                <span class="company-tab-content" [style]="setTextAlign1('Banner.Myname' | translate)">{{ job.Tab }}</span>
              </h4>
              <h5 class="job-time" [style]="setTextAlign1('Banner.Myname' | translate)">{{ job.Date }}</h5>
              <!-- {{job.Description | json}} -->
              <p
                *ngFor="
                  let jobDescriptionParagraph of job.Description;
                  let i = index
                "
                [class]="jobDescriptionClass('Banner.Myname' | translate)"
                [innerHTML]="jobDescriptionParagraph | translate"
                data-animate="fadeInLeft"
                [attr.data-animate-delay]="i * 400"
                [style]="setTextAlign1('Banner.Myname' | translate)"
              ></p>
              <span></span>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</section>
