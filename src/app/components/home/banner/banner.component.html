<section class="section banner">
    <!-- Video de fondo -->
    <video
        autoplay
        muted
        defaultmuted
        loop
        playsinline
        preload="auto"
        disablepictureinpicture
        class="banner-video">
        <!-- <source src="assets/images/banner-video2.mp4" type="video/mp4"> -->
        <!-- Fallback para navegadores que no soportan el video -->
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Overlay para oscurecer el video -->
    <div class="banner-overlay"></div>

    <div class="container">
        <div class="section-box-banner">
            <div class="content">
                <div class="banner-pretitle">
                    <h1 [style]="setPreTitleTextAlign('Banner.Myname' | translate)">{{"Banner.Pretitle" | translate}}</h1>
                </div>
                <div class='banner-title'>
                    <h2 [style]="setMyNameTextAlign('Banner.Myname' | translate)" >{{"Banner.Myname" | translate}}</h2>
                    <h3 [style]="setTitleTextAlign('Banner.Myname' | translate)"  class="banner-subtitle">{{"Banner.Expertise" | translate}}</h3>
                </div>
                <div class='banner-description'>
                    <p [style]="setTextAlign('Banner.Myname' | translate)" [innerHTML]='"Banner.Description" | translate' class="mt-4"></p>
                </div>
            </div>
            <div class="div-btn-banner">
                <app-dynamic-button
                    [text]='"Banner.ActionBtn" | translate'
                    href="mailto:HasanpourBabak440@gmail.com"
                    target="_blank"
                    analyticsEvent="click_send_mail"
                    analyticsCategory="banner"
                    analyticsLabel="email"
                    variant="primary">
                </app-dynamic-button>
            </div>
        </div>
    </div>


</section>
